image: scratch

stages:
  - build
  - package
  - deploy

build:
  image: bellsoft/liberica-openjdk-alpine:14
  stage: build
  before_script:
    - chmod +x gradlew
  script:
    - ./gradlew shadowJar
    - ./gradlew nativeImag
  artifacts:
    paths:
      - build/libs/*.jar
      - build/graal/
  interruptible: true
  retry: 1
  only:
    - master
